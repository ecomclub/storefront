<portal selector="#quickview">
  <div class="product-quickview">
    <a-backdrop
      :is-visible="isVisible"
      @hide="hide"
    />
  
    <transition
      enter-active-class="animated zoomIn"
      leave-active-class="animated fadeOutUp slow"
    >
      <div
        class="product-quickview__box card"
        v-show="isVisible"
      >
        <slot name="header">
          <div class="product-quickview__header card-header">
            {{ product.variations && product.variations.length ? i19selectVariation : product.name }}
            <button
              type="button"
              class="close"
              :aria-label="i19close"
              @click="hide"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </slot>
  
        <div class="product-quickview__body card-body">
          <the-product 
            :productId="product._id"
            @buy="hide" 
          />
        </div>
      </div>
    </transition>
  </div>  
</portal>
