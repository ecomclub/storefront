<portal selector="#quickview" ref="quickview">
  <div class="quickview-modal">
    <a-backdrop
      :is-visible="isVisible"
      @hide="hide"
    />
  
    <transition
      enter-active-class="animated zoomIn"
      leave-active-class="animated fadeOutUp slow"
    >
      <div
        class="quickview-modal__box card"
        v-show="isVisible"
      >
        <slot name="header">
          <div class="quickview-modal__header card-header">
            {{i19selectVariation}}
            <button
              type="button"
              class="close"
              :aria-label="i19close"
              @click="hide"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </slot>
  
        <div class="quickview-modal__body card-body">
          <the-product
            :product-id="product._id"
            :is-quickview="true"
          />
        </div>
      </div>
    </transition>
  </div>  
</portal>
