<div class="ec-cart">
  <transition-group enter-active-class="animated fadeInDown">
    <div class="row" v-if="cart.items.length" key="list">
      <div class="col-md-7 col-lg-8">
        <div class="ec-cart__list">
          <slot name="list" v-bind="{ items: cart.items }">
            <transition-group
              enter-active-class="animated fadeInDown"
              leave-active-class="animated fadeOutUp faster position-absolute"
            >
              <cart-item
                v-for="item in cart.items"
                :key="item._id"
                :item="item"
                :name-max-length="80"
              />
            </transition-group>
          </slot>
        </div>

        <ec-discount
          class="ec-cart__discount"
          :amount="amount"
          :couponCode.sync="localDiscountCoupon"
          :is-coupon-applied="Boolean(discountCoupon && amount.discount)"
          @setDiscountRule="discountRule => $emit('setDiscountRule', discountRule)"
        />
      </div>

      <div class="col-md-5 col-lg-4">
        <div class="ec-cart__info">
          <slot name="info">
            <div class="ec-cart__summary-row">
              <span>Subtotal</span>
              <div>{{ formatMoney(cart.subtotal) }}</div>
            </div>

            <transition enter-active-class="animated fadeInDown">
              <div class="ec-cart__summary-row mt-1" v-if="amount.discount">
                <span>
                  <i class="fas fa-tag mr-1"></i>
                  {{ i19discount }}
                </span>
                <div>{{ formatMoney(amount.discount) }}</div>
              </div>
            </transition>

            <shipping-calculator
              class="ec-cart__shipping"
              :can-select-services="true"
              :shipped-items="cart.items"
              @select-service="val => $emit('shippingService', val)"
              @update:zip-code="val => $emit('update:zipCode', val)"
            />

            <div class="ec-cart__summary-row ec-cart__total">
              <span>Total</span>
              <a-prices
                :product="asProduct"
                :is-literal="true"
              />
            </div>

            <slot name="checkout">
              <a
                class="ec-cart__btn-checkout btn btn-lg btn-block btn-success"
                role="button"
                :href="checkoutUrl"
              >
                <span class="mr-1">
                  <i class="fas fa-shopping-bag"></i>
                </span>
                {{ i19checkout }}
              </a>
            </slot>
          </slot>
        </div>
      </div>
    </div>

    <div
      v-else
      class="ec-cart__empty"
      key="empty"
    >
      <slot name="empty">
        <p class="lead text-muted">
          {{ i19emptyCart }} ...
        </p>
        <a class="btn btn-primary" href="/">
          <span class="mr-1">
            <i class="fas fa-arrow-left"></i>
          </span>
          {{ i19continueShopping }}
        </a>
      </slot>
    </div>
  </transition-group>
</div>
