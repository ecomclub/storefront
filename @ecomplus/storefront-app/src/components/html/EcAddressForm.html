<form
  class="address-form needs-validation"
  @submit.prevent="submit"
  novalidate
>
  <div class="form-group address-form__name">
    <label for="address-form-name">
      {{ i18n('Recipient') }}
    </label>
    <input
      type="text"
      pattern="[^\d\s]{2,}.*"
      class="form-control"
      id="address-form-name"
      v-model="localAddress.name"
      :placeholder="i18n('Name')"
      required
    >
  </div>

  <div class="form-group address-form__zip">
    <div class="input-group">
      <input-zip-code
        id="address-form-zip"
        v-model="localAddress.zip"
        :aria-label="i18n('ZipCode')"
        required
      />

      <div class="input-group-append" v-if="!zipReady">
        <span class="input-group-text">
          <a
            v-if="!zipLoading"
            href="http://www.buscacep.correios.com.br/sistemas/buscacep/default.cfm"
            target="_blank"
          >
            <i class="fas fa-question-circle"></i>
          </a>
          <div
            v-else
            class="spinner-grow spinner-grow-sm"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </span>
      </div>
    </div>
  </div>

  <transition
    enter-active-class="animated fadeIn"
    leave-active-class="animated fadeOut fast"
  >
    <div v-show="zipReady">
      <div class="form-group">
        <label for="address-form-number">
          {{ i18n('Number') }}
        </label>

        <div class="row address-form__number">
          <div class="col-5 col-lg-4">
            <input
              type="number"
              class="form-control"
              id="address-form-number"
              :required="!noNumber"
              :readonly="noNumber"
              v-model.number="localAddress.number"
              ref="inputNumber"
            >
          </div>

          <div class="col">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="address-form-no-number"
                v-model="noNumber"
              >
              <label
                class="custom-control-label"
                for="address-form-no-number"
              >
                {{ i18n('NoNumber') }}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="address-form-compl">
            {{ i18n('Complement') }}
          </label>
          <input
            type="text"
            class="form-control"
            id="address-form-compl"
            v-model="localAddress.complement"
          >
        </div>

        <div class="form-group col-lg-6">
          <label for="address-form-ref">
            {{ i18n('Reference') }}
          </label>
          <input
            type="text"
            class="form-control"
            id="address-form-ref"
            v-model="localAddress.near_to"
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="address-form-street">
            {{ i18n('Street') }}
          </label>
          <input
            type="text"
            class="form-control"
            id="address-form-street"
            v-model="localAddress.street"
            :readonly="addressFromZip && Boolean(localAddress.street)"
            @click="({ target }) => target.select()"
            required
          >
        </div>

        <div class="form-group col-lg-6">
          <label for="address-form-borough">
            {{ i18n('Borough') }}
          </label>
          <input
            type="text"
            class="form-control"
            id="address-form-borough"
            v-model="localAddress.borough"
            :readonly="addressFromZip && Boolean(localAddress.borough)"
            @click="({ target }) => target.select()"
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-6 col-7">
          <label for="address-form-city">
            {{ i18n('City') }}
          </label>
          <input
            type="text"
            class="form-control"
            id="address-form-city"
            v-model="localAddress.city"
            :readonly="addressFromZip"
            @click="({ target }) => target.select()"
            required
          >
        </div>

        <div class="form-group col-lg-4 col">
          <label for="address-form-pc">
            {{ i18n('ProvinceCode') }}
          </label>
          <input
            type="text"
            class="form-control"
            id="address-form-pc"
            pattern="[a-z]{2}"
            maxlength="2"
            placeholder="AA"
            v-model="provinceCode"
            :readonly="addressFromZip"
            @click="({ target }) => target.select()"
            required
          >
        </div>
      </div>

      <button class="btn btn-lg btn-primary" type="submit">
        <i class="fas fa-check mr-1"></i>
        {{ i18n('Save') }}
      </button>
    </div>
  </transition>
</form>
